                                            <button type="button" id="next-date" class="btn btn_arr"><i
                                                    class="fa-solid fa-angles-right"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                                            <option value="none">==시/도==</option>
                                                            <!-- 여기다 option을 붙이는 식 -->
                                                        </select>
                                                    </form>
                                                </div>
                                                <div class="">
                                                    <form action="get">
                                                        <label for="region-select" class="pb-0 mb-0 me-1">시/군/구</label>
                                                        <select name="region" id="region-select"
                                                            style="font-size: 14px;">
                                                            <option value="none">==시/군/구==</option>
                                                            <!-- 여기다 option을 붙이는 식 -->
                                                        </select>
                                                    </form>
                                                </div>
                                                <div class="" style="text-align: right;">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body" style="height: 350px; overflow: auto">
                                            <table class="table table-hover" id="apt-outline">
                                                <!-- 간단정보가 표로 입력됨 -->
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                        <div class="card-body" style="height: 350px; overflow: auto">
                                            <table id="region-bookmark" class="main_bkmark_tb w-100">
                                                <tr>
                                                    <td>
                                                        <div class="row align-items-center">
                                                            <div class="col-7" style="font-size: 14px">서울특별시 관악구</div>
                                                            <div
                                                                class="col-5 d-flex align-items-center justify-content-end">
                                                                <input type="button" class="bkmark_btn bkmark_btn1"
                                                                    id="btn-bookmark-use" value="조회">
                                                                <input type="button" class="bkmark_btn bkmark_btn2 ms-1"
                                                                    id="btn-bookmark-del" value="삭제">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" id="detail-apt">
                                    <div class="card mb-4">
                                        <div class="card-header card_board_icon d-flex align-items-center">
                                            <svg class="w-5 h-5 me-2" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                                              </svg>
                                            아파트 상세정보
                                        </div>
                                        <div class="card-body">
                                            <table id="apt-detailInfo" class="table table-bordered table-hover">
                                                <!-- 아파트 상세정보가 테이블로 입력됨 -->
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-11 col-xl-9">
                            <div class="card mb-4">

                                                전부 삭제</button>

                                        </div>
                                    </div>

                                </div>
                                <div class="card-body">
                                    <div id="map" style="width:100%; height:500px;">
                                    </div>
                                </div>
                            </div>
                        </div>
