<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>HappyHouse</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9c08e2ee9e73c9dc52029ca96bd586e3"></script>
    <script src="https://kit.fontawesome.com/966416824b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="/">Happy House</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->

        <!-- 여기!!!! -->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

            <div class="input-group">
                <a class="nav-link" href="login.html" th:href="@{/login}" style="color: white;">Login</a>
                <a class="nav-link" href="register.html" th:href="@{/member/new}" style="color: white;">Register</a>
            </div>
        </form>
        <!-- Navbar-->
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading" style="visibility: hidden;">Core</div>
                        <a class="nav-link" href="/">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            아파트 거래 정보
                        </a><a class="nav-link" href="tables.html" th:href="@{/posts}">
                            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                            자유게시판
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Start Bootstrap
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="row mb-3">
                        <div class="col-4">
                            <h2 class="mt-4"><i class="fa-solid fa-building"> 아파트 거래 정보</i></h2>
                        </div>
                        <div class="col-8 mt-3">
                            <div class="card bg-secondary text-white">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-8">
                                            <span id="input-date"
                                                style=" color: white; font-weight: bold; font-size: 20px;"></span>
                                            <span>의 거래 정보</span>
                                        </div>
                                        <div class="col-4" style="text-align: right;">
                                            <button type="button" id="prev-date" class="btn btn-dark"><i
                                                    class="fa-solid fa-angles-left"></i></button>
                                            <button type="button" id="next-date" class="btn btn-dark"><i
                                                    class="fa-solid fa-angles-right"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="outline">
                        <div class="col-6">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-1">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </div>
                                        <div class="col-7" id="map-header-region">

                                        </div>
                                        <div class="col-4" style="text-align: right;">
                                            <button type="button" id="map-header-btn" class="btn"
                                                style="font-size: 11px; border-color: sienna; color: sienna; font-weight: bold;">마커
                                                전부 삭제</button>

                                        </div>
                                    </div>

                                </div>
                                <div class="card-body">
                                    <div id="map" style="width:100%; height:500px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-8">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <div class="row">
                                                <div class="col-4">
                                                    <form action="get">
                                                        <select name="city" id="city-select" style="font-size: 14px;">
                                                            <option value="none">==시/도==</option>
                                                            <!-- 여기다 option을 붙이는 식 -->
                                                        </select>
                                                    </form>
                                                </div>
                                                <div class="col-4">
                                                    <form action="get">
                                                        <select name="region" id="region-select"
                                                            style="font-size: 14px;">
                                                            <option value="none">==시/군/구==</option>
                                                            <!-- 여기다 option을 붙이는 식 -->
                                                        </select>
                                                    </form>
                                                </div>
                                                <div class="col-4" style="text-align: right;">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body" style="height: 350px; overflow: auto">
                                            <table class="table table-hover" id="apt-outline">
                                                <!-- 간단정보가 표로 입력됨 -->
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="card mb-4">
                                        <div class="card-header"><i class="fa-solid fa-bookmark"></i> 지역 북마크</div>
                                        <div class="card-body" style="height: 350px; overflow: auto">
                                            <table id="region-bookmark">

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" id="detail-apt">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                        </div>
                                        <div class="card-body">
                                            <table id="apt-detailInfo" class="table table-bordered table-hover">
                                                <!-- 아파트 상세정보가 테이블로 입력됨 -->
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>

</html>
